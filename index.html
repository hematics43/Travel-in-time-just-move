<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>When you move fast, time will slow.
</title>
<style>
  body {
    margin: 0;
    background: #05060a;
    color: #fff;
    font-family: sans-serif;
    overflow: hidden;
    touch-action: none; /* prevent scrolling inside canvas */
  }
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at center, #0a0c16, #05060a);
  }
  #speedControl {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
  }
  #speedLabel {
    position: absolute;
    bottom: 45px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 200%;
    color: #ccc;
  }
  :root {
  --bg: #05040a;
  --accent1: #56d4ff;
  --accent2: #7b6cff;
  --text: #e8eef8;
}

/* heading container */
.heading-wrap {
  text-align: center;
  padding: 28px 36px;
  border-radius: 14px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow: 0 10px 40px rgba(2,2,8,0.6), inset 0 -6px 18px rgba(255,255,255,0.02);
  backdrop-filter: blur(8px) saturate(120%);
  max-width: min(90vw, 920px);
  margin: 0 auto;
}

/* main heading */
.super-title {
  margin: 0;
  font-size: clamp(28px, 4.4vw, 48px);
  line-height: 1.02;
  letter-spacing: -0.02em;
  color: var(--text);
  font-weight: 800;
  position: relative;
  display: inline-block;
  padding: 6px 12px;
}

/* glowing background behind heading */
.super-title::before {
  content: "";
  position: absolute;
  inset: 0;
  z-index: -1;
  border-radius: 8px;
  background: linear-gradient(90deg, rgba(86,212,255,0.12), rgba(123,108,255,0.12));
  filter: blur(18px);
  opacity: 0.95;
}

/* animated accent underline */
.super-title::after {
  content: "";
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: -12px;
  width: 60%;
  height: 6px;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  box-shadow: 0 8px 30px rgba(123,108,255,0.18), 0 2px 8px rgba(86,212,255,0.08);
  opacity: 0.9;
  animation: pulse 2.6s infinite;
}

@keyframes pulse {
  0%   { transform: translateX(-50%) scaleX(0.95); opacity: 0.8; filter: blur(4px); }
  50%  { transform: translateX(-50%) scaleX(1.05); opacity: 1;   filter: blur(2px); }
  100% { transform: translateX(-50%) scaleX(0.95); opacity: 0.8; filter: blur(4px); }
}

/* subtitle */
.subtitle {
  margin-top: 10px;
  font-size: clamp(12px, 1.6vw, 16px);
  color: rgba(232,238,248,0.78);
  opacity: 0.95;
}

/* small accent badge */
.badge {
  display: inline-block;
  margin-top: 14px;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 13px;
  font-weight: 700;
  color: #05111a;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  box-shadow: 0 8px 20px rgba(86,212,255,0.08);
}

/* responsive tweak */
@media (max-width: 420px) {
  .heading-wrap { padding: 18px; border-radius: 12px; }
  .super-title::after { bottom: -10px; height: 5px; }
}
</style>
</head>
<body>
  <div class="heading-wrap">
  <h1 class="super-title">Travel in time, just move</h1>
  <div class="subtitle">When you move fast, time will slow. <h5>~Albert Einstein</h5></div>
  <div>Double Tab | Control Speed</div>
</div> 


<canvas id="flow"></canvas>

<label id="speedLabel">âš¡ Speed</label>
<input type="range" min="1" max="500" value="80" id="speedControl">

<script>
const canvas = document.getElementById("flow");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

// --- Node and Edge storage ---
let nodes = [];
let edges = [];
let dragging = null;
let hoverNode = null;
let flowSpeed = 0.008 * 8; // base * slider

const colors = ["#00ffe0","#ff6b9f","#56d4ff","#7b6cff","#f5d742","#ff914d"];

// Default setup
function resetNodes(){
  nodes = [];
  edges = [];
  nodes.push({x:100,y:200,w:100,h:50,label:"Unit",color:colors[0]});
  autoConnect();
}
resetNodes();

function autoConnect(){
  edges = [];
  for(let i=0;i<nodes.length-1;i++){
    edges.push({from:nodes[i],to:nodes[i+1]});
  }
}

// Data particles
let particles = Array.from({length:60}, ()=>({
  pos:Math.random(),
  edgeIndex:0
}));

// --- Helpers ---
function findNode(x,y){
  return nodes.find(n => x>n.x && x<n.x+n.w && y>n.y && y<n.y+n.h);
}

function deleteNode(node){
  nodes = nodes.filter(n => n!==node);
  autoConnect();
}

function addNode(x,y){
  const idx = nodes.length;
  nodes.push({
    x:x-60,
    y:y-25,
    w:120,
    h:50,
    label:"Unit"+idx,
    color:colors[idx % colors.length]
  });
  autoConnect();
}

// --- Mouse Drag ---
canvas.addEventListener("mousedown", e=>{
  const mx = e.offsetX, my = e.offsetY;
  for(let n of nodes){
    if(mx>n.x && mx<n.x+n.w && my>n.y && my<n.y+n.h){
      dragging = n;
      dragging.dx = mx-n.x;
      dragging.dy = my-n.y;
      return;
    }
  }
});

canvas.addEventListener("mousemove", e=>{
  const mx = e.offsetX, my = e.offsetY;
  hoverNode = findNode(mx,my);
  if(dragging){
    dragging.x = mx-dragging.dx;
    dragging.y = my-dragging.dy;
  }
});

canvas.addEventListener("mouseup", ()=> dragging=null);

// --- Touch Drag (Mobile) ---
canvas.addEventListener("touchstart", e=>{
  const touch = e.touches[0];
  const mx = touch.clientX, my = touch.clientY;
  dragging = findNode(mx,my);
  if(dragging){
    dragging.dx = mx-dragging.x;
    dragging.dy = my-dragging.y;
  }
});

canvas.addEventListener("touchmove", e=>{
  const touch = e.touches[0];
  const mx = touch.clientX, my = touch.clientY;
  hoverNode = findNode(mx,my);
  if(dragging){
    dragging.x = mx-dragging.dx;
    dragging.y = my-dragging.dy;
  }
});

canvas.addEventListener("touchend", ()=> dragging=null);

// --- Double Click (Desktop) ---
canvas.addEventListener("dblclick", e=>{
  const n = findNode(e.offsetX, e.offsetY);
  if(n){ deleteNode(n); }
  else { addNode(e.offsetX, e.offsetY); }
});

// --- Double Tap (Mobile) ---
let lastTap = 0, lastX=0, lastY=0;
canvas.addEventListener("touchend", e=>{
  const touch = e.changedTouches[0];
  const now = Date.now();
  const x = touch.clientX;
  const y = touch.clientY;
  if(now - lastTap < 300 && Math.abs(x-lastX)<30 && Math.abs(y-lastY)<30){
    const n = findNode(x,y);
    if(n){ deleteNode(n); }
    else { addNode(x,y); }
  }
  lastTap = now;
  lastX = x;
  lastY = y;
});

// --- Speed Control ---
document.getElementById("speedControl").addEventListener("input", e=>{
  flowSpeed = 0.001 * e.target.value;
});

// --- Drawing loop ---
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // edges
  ctx.lineWidth = 2.5;
  for(let e of edges){
    const ax = e.from.x+e.from.w/2, ay = e.from.y+e.from.h/2;
    const bx = e.to.x+e.to.w/2, by = e.to.y+e.to.h/2;
    const grad = ctx.createLinearGradient(ax,ay,bx,by);
    grad.addColorStop(0,e.from.color);
    grad.addColorStop(1,e.to.color);
    ctx.strokeStyle = grad;
    ctx.beginPath();
    ctx.moveTo(ax,ay);
    ctx.lineTo(bx,by);
    ctx.stroke();
  }

  // particles
  for(let p of particles){
    const e = edges[p.edgeIndex];
    if(!e) continue;
    const ax = e.from.x+e.from.w/2, ay = e.from.y+e.from.h/2;
    const bx = e.to.x+e.to.w/2, by = e.to.y+e.to.h/2;
    const x = ax + (bx-ax)*p.pos;
    const y = ay + (by-ay)*p.pos;
    ctx.beginPath();
    ctx.fillStyle = "#fff";
    ctx.shadowColor = "#fff";
    ctx.shadowBlur = 12;
    ctx.arc(x,y,4,0,Math.PI*2);
    ctx.fill();
    ctx.shadowBlur = 0;
    p.pos += flowSpeed;
    if(p.pos>1){
      p.pos=0;
      p.edgeIndex=Math.floor(Math.random()*edges.length);
    }
  }

  // nodes
  for(let n of nodes){
    ctx.fillStyle="rgba(255,255,255,0.07)";
    ctx.strokeStyle=n.color;
    ctx.lineWidth=(n===hoverNode?4:2);
    ctx.beginPath();
    ctx.roundRect(n.x,n.y,n.w,n.h,12);
    ctx.fill();
    ctx.stroke();
    ctx.fillStyle="#fff";
    ctx.font="14px sans-serif";
    ctx.textAlign="center";
    ctx.fillText(n.label,n.x+n.w/2,n.y+n.h/2+5);
  }

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
